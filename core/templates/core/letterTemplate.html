{% extends 'base.html' %}
{% load static %}
{% block contents %}
<h1 class="alert-danger text-center"><u>{{heading}}</u></h1>
<table class="table table-hover shadow">
    <thead class="table-dark">
        <tr>
            <th>क्रमांक</td>
            <th>विषय</td>
            <th>पृष्‍ठांकन क्रमांक</td>
            <th>दिनांक</td>
            <th>डाउनलोड</td>
        </tr>
    </thead>
    {% for df in  data %}    
        <tr>
            <td></td>
            <td>{{df.title}}</td>
            <td>{{df.javak}}</td>
            <td>{{df.date}}</td>
            <td><a href="{{df.file.url}}"><i class="fa fa-download" style="font-size:24px;color:red"></a></i></td>
        </tr>
    {% endfor %}
 </table>
{% endblock contents %}
