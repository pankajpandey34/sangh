{% extends 'base.html' %}
{% load static %}
{% block contents %}
    <form action="" method="post" novalidate>
    {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}<br>
        {% endfor %}
        <input type="submit" value="Login">
    </form>
    <a href="{% url 'signup' %}">Signup</a>

{% endblock contents %}
