{% extends 'base.html' %}
{% load static %}

{% block contents %}
    <style>
        .success{
            color:green;
        }
    </style>
    <form action="" method="post" novalidate>
    {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>  
    {% if messages %}
        {% for message in messages %}
            <small {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</small>
        {% endfor %}
    {% endif %}  
    
    <button type=""><a href="{% url 'user_login' %}">Login</a></button>
{% endblock contents %}
